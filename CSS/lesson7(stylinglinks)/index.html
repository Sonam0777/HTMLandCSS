<body>
    <header>
        <h1>CSS Links</h1>

    <main>
        <p>Welcome to my page about <a target="_blank" href="https://www.google.com/search?q=+web+links">Cool web links</a>.</p>

        <p>Let's search for <a target="_blank" href="https://www.google.com/search?q=hypertext+links">hypertext links</a> instead!</p>

    </main>
